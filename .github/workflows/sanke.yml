name: GitHub Snake Game

on:
  # Ejecuta el flujo de trabajo diariamente a medianoche UTC
  schedule:
    - cron: "0 0 * * *"

  # Permite ejecutar el flujo manualmente
  workflow_dispatch:

  # Ejecuta el flujo cuando hay cambios en la rama principal
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Paso 1: Descargar el repositorio
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Paso 2: Generar la animaci√≥n de la serpiente con contribuciones
      - name: Generate GitHub Contributions Snake Animations
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Paso 3: Publicar los archivos generados en la rama 'output'
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
